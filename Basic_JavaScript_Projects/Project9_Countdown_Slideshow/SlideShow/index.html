<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="CSS/main.css">
</head>


<body>
    <!---SLIDESHOW CONTAINER-->
    <div class="Slideshow-container">

        <!--Full width images with number and caption text-->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="images/car1.jpg" alt="Blue Car">
            <div class="text">Blue Car</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="images/car2.jpg" alt="Green Car">
            <div class="text">Green Car</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="images/car3.jpg" alt="Red Car">
            <div class="text">Red Car</div>
        </div>

        <!--Next and Previous Buttons-->

        <a class="prev" onclick="plusSlides(-1)">&#11094;</a>
        <a class="next" onclick="plusSlides(1)">&#11095;</a>
    </div>
    <br>

    <!--Dots and Circles-->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="JS/main.js"></script>

</body>

</html>
